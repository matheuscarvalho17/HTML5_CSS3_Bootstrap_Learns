<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="/imgs/pexels-images1.jpg" alt="Computador" width="150" height="100">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#quemsomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contatos">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- SEÇÕES -->
        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem somos</h3>
                <img src="/imgs/pexels-images6.jpg" class="rounded-circle image" alt="Time" width="200" height="200">
                <h5>Somos um time comprometido com os resultados</h5>
            </div>
        </section>
        <section id="contatos">
            <div class="container-fluid contatos text-center margin">
                <h3>Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="/imgs/pexels-images2.jpg" class="rounded-circle image" alt="Celular" width="200" height="200">
                            <h5>Contate-nos Whatsapp</h5>
                        </div>
                        <div class="col-lg-4">
                            <img src="/imgs/pexels-images2.jpg" class="rounded-circle image" alt="Celular" width="200" height="200">
                            <h5>Contate-nos Linkedin</h5>
                        </div>
                        <div class="col-lg-4">
                            <img src="/imgs/pexels-images2.jpg" class="rounded-circle image" alt="Celular" width="200" height="200">
                            <h5>Contate-nos Instagram</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="servicos">
            <div class="container-fluid servicos text-center margin">
                <h3>Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <h5>Bots para Youtube</h5>
                            <img src="/imgs/pexels-images3.jpg" class="image" alt="Página do Youtube" width="100%" height="40%">
                        </div>
                        <div class="col-lg-6">
                            <h5>Hacking</h5>
                            <img src="/imgs/pexels-images5.jpg" class="image" alt="Editor de Texto" width="100%" height="40%">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- FOOTER -->
        <footer class="container-fluid text-center bg-footer margin">
            <p>Desenvolvido por Matheus Carvalho</p>
        </footer>

</html>
